<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Weather Dashboard</a>
      </nav>
    <div class="container">
        <div class="row">
            <div class="column-md-4 bg-light">
                <p class="search-title my-3 text-center">Search for a city!</p>
                <div class="input-group mb-3">
                    <input id ="search-city" type="text" class="form-control" placeholder="Enter City Name" name="email">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <button type="button" class="btn btn-outline-dark" id="clear-history">Clear History</button>
                </div>
                <form id="history">
                    <input type="text" readonly="true" class="clear" placeholder="History" value="">
                  </form>
            </div>
        </div>

        <div class="row">
            <div class="column-md-8 bg-light">
                <div class="row mr-0">
                    <div class="column-md-12 border bg-light">
                        <img id="current city" placeholder="" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="column-12">
                        <p id="city-name"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="column-12">
                        <p id="current-date"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="column-12">
                        <p id="icon"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="column-12">
                        <p id="temperature"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="column-12">
                        <p id="humidity"></p>
                    </div>    
                </div>
                <div class="row">
                    <div class="column-12">
                        <p id="wind-speed"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="column-12">
                        <p id="uv-index"></p>
                    </div>
                </div>    
            </div>
        </div>
        <h2>5 day forecast</h2>
        <div class="row" id="forecast">
            
        </div>
    </div>    
    

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>
</html>
